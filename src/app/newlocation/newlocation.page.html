<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>newlocation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (submit)="onAddLocation(f.value)">
    <ion-list>
      <ion-item>
        <ion-label>Titre</ion-label>
        <ion-input type="text" name="titre" ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>City</ion-label>
        <ion-input type="text" name="city" ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Country</ion-label>
        <ion-input type="text" name="country" ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Keywords</ion-label>
        <ion-input type="text" name="keywords" ngModel></ion-input>
      </ion-item>
      <ion-button type="submit" color="success">SAVE</ion-button>
    </ion-list>
  </form>
</ion-content>
