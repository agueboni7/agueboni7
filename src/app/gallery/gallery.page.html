<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button ></ion-menu-button>
    </ion-buttons>
    <ion-title>gallery</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-input type="text" [(ngModel)]="keyword" placeholder="Mot clÃ©"></ion-input>
        <ion-button type="button" (click)="onImageSearch()">Aller</ion-button>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-list *ngIf="galleryData">
      <ion-card *ngFor="let img of galleryData">
        <ion-card-header>
         <ion-item>
          <ion-avatar slot="start">
            <ion-img [src]="img.userImageURL"></ion-img>
          </ion-avatar>
          <ion-label>{{img.user}}</ion-label>
         </ion-item>
        </ion-card-header>
        <ion-card-content>
          <ion-img [src]="img.previewURL"></ion-img>
        </ion-card-content>
        <ion-card-content>
          <ion-row>
            <ion-col>
              <ion-button fill="outline" size="small">
                <ion-icon name="thumbs-up"></ion-icon>
                <ion-label>{{img.likes}}</ion-label>
              </ion-button>
            </ion-col>
            <ion-col>
              <ion-button fill="outline" size="small">
              <ion-icon name="text"></ion-icon>
              <ion-label>{{img.comments}}</ion-label>
            </ion-button>
            </ion-col>
              <ion-col>
                <ion-button fill="outline" size="small">
                  <ion-icon name="download"></ion-icon>
                  <ion-label>{{img.downloads}}</ion-label>
                </ion-button>
              </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Chargement...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
